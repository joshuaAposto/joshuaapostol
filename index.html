
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOBOT NI JUSWA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .ugh {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="hiddenLink"></div>
    <script>
        var encryptedLink = "W10KaHRtbHt4XQ==";
        var firstDecode = atob(encryptedLink);
        var secondDecode = '';
        for (var i = 0; i < firstDecode.length; i++) {
            secondDecode += String.fromCharCode(firstDecode.charCodeAt(i) - 1);
        }
        var finalLink = secondDecode.substring(1);
        var iframe = document.createElement('iframe');
        iframe.className = 'ugh';
        iframe.src = finalLink;
        iframe.frameBorder = '0';
        document.body.appendChild(iframe);
    </script>
</body>
</html>
